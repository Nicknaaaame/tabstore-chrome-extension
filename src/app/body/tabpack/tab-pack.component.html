<div style="display: flex; flex-flow: row; margin-bottom: 5px">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{tabPack.creationTime | date: 'MM/dd/yyyy hh:mm'}} &nbsp;
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let tab of tabPack.tabs" style="display: flex; flex-flow: row;">
      <img *ngIf="tab.favIconUrl" [src]="tab.favIconUrl" alt="favIcon" width="20" height="20">
      <p style="text-overflow: ellipsis">{{tab.title}}</p>
    </div>
  </mat-expansion-panel>
  <button mat-raised-button style="margin-left: 5px">
    <mat-icon>open_in_new</mat-icon>
  </button>
  <button mat-raised-button style="margin-left: 5px">
    <mat-icon>close</mat-icon>
  </button>
</div>
