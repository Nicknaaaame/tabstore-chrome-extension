<div align="center" style="min-width: 200px;">
  <button mat-raised-button color="primary" (click)="onClickCloseSaveTabs()" matTooltip="Close and save all tabs">

  </button>
  <button mat-raised-button color="primary" (click)="onClickSaveTabs()" matTooltip="Only save all tabs"

    <mat-icon>trending_flat</mat-icon>
  </button>
</div>
